<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Redesign</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0861ec7e8c.js" crossorigin="anonymous"></script>
</head>

<body>
  <section>
        <div class="main">
            <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-4.png" alt="google logo">
             <div class="search active">
             <div class="icon">
                <button class="searchb"></button>
                <i class="fab fa-google"></i>
            </div>
             <div class="input">
                    <input type="text" placeholder="Search" class="query" value="">
                       
  </div>
</div>
</section>
</div>
<script>
let query = document.querySelector('.query');
let searchb = document.querySelector('.searchb');

searchb.onclick = function(){
    let url = 'https://www.google.com.br/search?q=' + query.value;
    window.open(url, '_self')
}
</script>

</body>
</html>
