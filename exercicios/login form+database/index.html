<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="register.php" method="POST">
          <h1>Criar uma conta</h1>

          <input name="username" type="username" placeholder="Nome" required />
          <input name="email" type="email" placeholder="E-mail" required />
          <input name="password" type="password" placeholder="Senha" required />
          <button>Registrar-se</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Bem vindo!</h1>
         <!--  <input type="username" placeholder="Usuario" required />
          <input type="password" placeholder="Senha" required /> -->
          <a href="#">Esqueceu sua senha?</a>
          <button>Entrar</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>JÃ¡ tem uma conta?</h1>
            <button class="ghost" id="signIn">Entrar</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Primeira vez aqui?</h1>

            <button class="ghost" id="signUp">Criar uma nova conta</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
  </body>
</html>
